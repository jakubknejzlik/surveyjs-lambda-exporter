language: go
go:
  - 1.13.1
services:
  - docker
jobs:
  include:
    - stage: deploy
      script: make build
    - stage: lambda
      if: tag IS present
      script: make build
deploy:
  provider: releases
  api_key:
    secure: 
  file: lambda.zip
  skip_cleanup: true
  on:
    tags: true
    repo: $TRAVIS_REPO_SLUG
    condition: $TRAVIS_BUILD_STAGE_NAME = Lambda
